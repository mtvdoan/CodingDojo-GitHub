<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja to Cat Puzzle Project</title>
    <link rel="stylesheet" href="ninja_to_cat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ninja_to_cat.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Ninja to Cat Puzzle</h1>
            <p>Click on the images below to change the total image to a cat or ninja!</p>
        </div>
        <div id="puzzleWrapper">
            <img src="./images/cat0.png" alt="Image of the ears of a cat" class="ninjaCatImg" data-creature="cat" data-index="0">
            <img src="./images/cat1.png" alt="Image of the eyes of a cat" class="ninjaCatImg" data-creature="cat" data-index="1">
            <img src="./images/cat2.png" alt="Image of the mouth of a cat" class="ninjaCatImg" data-creature="cat" data-index="2">
            <img src="./images/cat3.png" alt="Image of the chest of a cat" class="ninjaCatImg" data-creature="cat" data-index="3">
            <img src="./images/cat4.png" alt="Image of the legs of a cat" class="ninjaCatImg" data-creature="cat" data-index="4">
        </div>
    </div>
</body>
</html>

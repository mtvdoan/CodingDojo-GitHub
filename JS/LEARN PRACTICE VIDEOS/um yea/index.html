<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- for OnInput Example
We are trying to enter text and see it appear on the page simultaneously
as we type as well. -->
    <h1>OnInput-Example</h1>
    <p>Hello, my name is <span id="name"></span></p>
    <input type="text" name="name" placeholder="Your name here" oninput="setName(this)">

<!-- OnSelect example...
Here we are selecting dropdown options and clicking the button to confirm
that option.  After that an alert will appear -->
    <h1>OnSelect - Example</h1>
    <select name="food" onchange="pickFood(this)">
        <option>Pizza</option>
        <option>Kebabs</option>
        <option>Sandwich</option>
        <option>Sushi</option>
    </select>

    <button onclick="order()">Order Food</button>







    <script src="./script.js"></script>
</body>
</html>

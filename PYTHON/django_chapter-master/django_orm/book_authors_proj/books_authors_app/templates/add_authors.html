<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Author </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <p class="mr-4"><a href="/books/">All Books</a></p>
                <p><a href="/authors/">All Authors</a></p>
            </div>
            <div class="col-4">
                <h1 class="text-center">Add an Author</h1>
                <form action="/add_author/" method="POST">
                    {% csrf_token %}
                    <div class="d-flex w-100 mb-4 justify-content-between align-items-center">
                        <label for="first_name" class="mb-0">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="d-flex w-100 mb-4 justify-content-between align-items-center">
                        <label for="last_name" class="mb-0">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="d-flex w-100 mb-4 justify-content-between align-items-center">
                        <label for="notes" class="mb-0">Notes:</label>
                        <textarea name="notes" id="notes" class="w-50"></textarea>
                    </div>
                    <input type="submit" value="Add">
                </form>
            </div>
            <div class="col-4 offset-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors %}
                        <tr>
                            <td>{{author.id}}</td>
                            <td>{{author.first_name}} {{author.last_name}}</td>
                            <td><a href="/authors/{{author.id}}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

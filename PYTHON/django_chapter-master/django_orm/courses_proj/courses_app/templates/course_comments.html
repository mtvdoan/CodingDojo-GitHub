<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments for {{course.name}} Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        input[type='submit'] {
            display: inline-block;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Add a comment to the {{course.name}} course:</h1>
                <form action="/add_comment/" method="POST" class="d-flex flex-column align-items-center mt-5">
                    {% csrf_token %}
                    <input type="hidden" name="course_id" value="{{course.id}}">
                    <textarea name="comment" id="comment" class="w-50">Comment here...</textarea>
                    <input type="submit" value="Comment!" class="mt-3">
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <h2>Previous comments:</h2>
                {% if course.comments.all|length > 0 %}
                    {% for comment in course.comments.all %}
                    <div class="comment">
                        <p>{{comment.comment}}</p>
                    </div>
                    {% endfor %}
                {% else %}
                    <p>There are no comments on this course at this time! You could be the first!</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>

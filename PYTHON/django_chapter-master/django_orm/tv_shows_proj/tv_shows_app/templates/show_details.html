<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placeholder for showname</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row mb-5">
            <div class="col-12 d-flex mb-4 justify-content-between align-items-center">
                <h1>TV Show {{show.id}}</h1>
                <p class="mb-0"><a href="/shows/">Go Back</a></p>
            </div>
            <div class="col-12">
                <p><b>Title:</b> {{show.title}}</p>
                <p><b>Network:</b> {{show.network}}</p>
                <p><b>Release Date:</b> {{show.release_date}}</p>
                <p><b>Description:</b> {{show.desc}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Last updated: {{show.updated_at}}</p>
                <p><a href="/shows/{{show.id}}/edit/">Edit</a> | <a href="/shows/{{show.id}}/delete/">Delete</a></p>
            </div>
        </div>
    </div>
</body>
</html>
